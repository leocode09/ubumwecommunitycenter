name: ubumwecommunitycenter
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^2.27.1
  google_fonts: ^4.0.4
  win32: ^5.9.0
  font_awesome_flutter: ^10.8.0
  go_router: ^13.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Caveat
      fonts:
        - asset: fonts/static/Caveat-Regular.ttf
        - asset: fonts/static/Caveat-Medium.ttf
          weight: 500
        - asset: fonts/static/Caveat-Bold.ttf
          weight: 700

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0