name: ubumwecommunitycenter
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^2.27.1
  google_fonts: ^6.1.0
  win32: ^5.9.0
  font_awesome_flutter: ^10.8.0
  go_router: ^13.2.0
  google_maps_flutter: ^2.10.0
  pdfx: ^2.8.0
  url_launcher: ^6.3.1
  js: ^0.7.1
  easy_url_launcher: ^0.0.7
  freezed_annotation: ^2.4.4
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.4
  cached_network_image: ^3.4.1
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.6.1
  flutter_carousel_slider: ^1.1.0
  flutter_animate: ^4.5.2
  visibility_detector: ^0.4.0+2

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/event1/
    - assets/event2/
    - assets/event3/
    - assets/event4/
    - assets/event5/
    - assets/event6/
    - assets/event7/
    - assets/event8/
    - assets/partners/
    - assets/TenderNoticeEu2024-1.png
    - assets/TenderNoticeEu2024-2.png
    - assets/TenderNoticeEu2024.pdf
  fonts:
    - family: Caveat
      fonts:
        - asset: fonts/Caveat/static/Caveat-Regular.ttf
        - asset: fonts/Caveat/static/Caveat-Medium.ttf
          weight: 500
        - asset: fonts/Caveat/static/Caveat-Bold.ttf
          weight: 700
    - family: Nunito
      fonts:
        - asset: fonts/Nunito/Nunito-VariableFont_wght.ttf
        - asset: fonts/Nunito/Nunito-Italic-VariableFont_wght.ttf
    # - family: MaterialIcons
    #   fonts:
    #     - asset: fonts/MaterialIcons-Regular.otf
    # - family: CupertinoIcons
    #   fonts:
    #     - asset: fonts/CupertinoIcons.ttf
    # - family: FontAwesome
    #   fonts:
    #     - asset: fonts/fa-brands-400.ttf

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.11